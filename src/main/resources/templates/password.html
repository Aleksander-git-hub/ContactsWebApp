<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<!--
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Update has been finished successfully!
                </div>
            </div>-->

            <h1>Registration</h1>
            <form th:action="@{/auth/user-update-password}" th:object="${user}" method="post">

                <p class="alert alert-danger"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">VALIDATION ERROR</p>

                <div class="form-group">
                    <label for="oldPassword" class="control-label">OldPassword</label>
                    <input id="oldPassword"
                           type="password"
                           class="form-control"
                           placeholder="Enter old password"
                           th:field="*{oldPassword}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('oldPassword')}"
                       th:errors="*{oldPassword}">OLD_PASSWORD ERROR</p>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="control-label">NewPassword</label>
                    <input id="newPassword"
                           type="password"
                           class="form-control"
                           placeholder="Enter new password"
                           th:field="*{newPassword}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('newPassword')}"
                       th:errors="*{newPassword}">NEW_PASSWORD ERROR</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="control-label">ConfirmPassword</label>
                    <input id="confirmPassword"
                           type="password"
                           class="form-control"
                           placeholder="Confirm new password"
                           th:field="*{confirmPassword}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}">CONFIRM_PASSWORD ERROR</p>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="email"
                           class="form-control"
                           placeholder="Enter Email"
                           th:field="*{email}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">EMAIL ERROR</p>
                </div>

                <div class="form-group">
                    <label for="confirmEmail" class="control-label">ConfirmEmail</label>
                    <input id="confirmEmail"
                           class="form-control"
                           placeholder="Confirm Your Email"
                           th:field="*{confirmEmail}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('confirmEmail')}"
                       th:errors="*{confirmEmail}">CONFIRM_EMAIL ERROR</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update password!</button>
                    <span>Finished? <a href="/" th:href="@{/auth}">Main Page!</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
