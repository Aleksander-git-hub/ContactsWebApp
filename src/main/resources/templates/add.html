<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    New Contact has been added successfully!
                </div>
            </div>

            <h1>Create New Contact</h1>
            <form th:action="@{/auth/new}" th:object="${contact}" th:method="POST">

                <p class="alert alert-danger"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">VALIDATION ERROR</p>

                <div class="form-group">
                    <label for="firstName" class="control-label">FirstName</label>
                    <input id="firstName"
                           class="form-control"
                           placeholder="Enter FirstName"
                           th:field="*{firstName}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}">FIRST_NAME ERROR</p>
                </div>

                <div class="form-group">
                    <label for="lastName" class="control-label">LastName</label>
                    <input id="lastName"
                           class="form-control"
                           placeholder="Enter LastName"
                           th:field="*{lastName}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}">LAST_NAME ERROR</p>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="control-label">Phone</label>
                    <input id="phoneNumber"
                           class="form-control"
                           placeholder="Enter Phone"
                           th:field="*{phoneNumber}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}">PHONE_NUMBER ERROR</p>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="email"
                           class="form-control"
                           placeholder="Enter Email"
                           th:field="*{email}"/>
                    <p class="alert alert-danger"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">EMAIL ERROR</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Contact</button>
                    <span>Finished? <a href="/auth" th:href="@{/auth}">Go Back!</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
