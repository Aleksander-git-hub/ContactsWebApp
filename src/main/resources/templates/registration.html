<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered to our app! Check yor email for validation!
                    </div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" th:object="${user}" method="post">

                    <p class="alert alert-danger"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">VALIDATION ERROR</p>

                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input id="username"
                               class="form-control"
                               placeholder="Enter Username"
                               th:field="*{username}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}">USERNAME ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="control-label">FirstName</label>
                        <input id="firstName"
                               class="form-control"
                               placeholder="Enter FirstName"
                               th:field="*{firstName}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}">FIRST_NAME ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="control-label">LastName</label>
                        <input id="lastName"
                               class="form-control"
                               placeholder="Enter LastName"
                               th:field="*{lastName}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}">LAST_NAME ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="age" class="control-label">Age</label>
                        <input id="age"
                               class="form-control"
                               placeholder="Enter Age"
                               th:field="*{age}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('age')}"
                           th:errors="*{age}">AGE ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="control-label">PhoneNumber</label>
                        <input id="phoneNumber"
                               class="form-control"
                               placeholder="Enter Phone Number"
                               th:field="*{phoneNumber}"/>
                        <p class="alert alert-danger"
                             th:if="${#fields.hasErrors('phoneNumber')}"
                             th:errors="*{phoneNumber}">PHONE_NUMBER ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input id="email"
                               class="form-control"
                               placeholder="Enter Email"
                               th:field="*{email}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">EMAIL ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmEmail" class="control-label">ConfirmEmail</label>
                        <input id="confirmEmail"
                               class="form-control"
                               placeholder="Confirm Your Email"
                               th:field="*{confirmEmail}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('confirmEmail')}"
                           th:errors="*{confirmEmail}">CONFIRM_EMAIL ERROR</p>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                th:field="*{gender}">
                            <option th:value="'MALE'" th:text="Male">MALE</option>
                            <option th:value="'FEMALE'" th:text="Female">FEMALE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password"
                                id="password"
                               class="form-control"
                               placeholder="Create Password"
                               th:field="*{password}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">PASSWORD ERROR</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input type="password"
                                id="confirmPassword"
                               class="form-control"
                               placeholder="Confirm Your Password"
                               th:field="*{confirmPassword}"/>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}">CONFIRM_PASSWORD ERROR</p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
